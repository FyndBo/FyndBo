    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f6fa;
      color: #1f2937;
      min-height: 100vh;
    }

    /* Login overlay */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #0f4c81;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .login-box button {
      background-color: #0f4c81;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      width: 100%;
    }

    .login-box button:hover {
      background-color: #073a5a;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

      display: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
