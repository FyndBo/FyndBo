<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FyndBo – Under konstruktion</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    color: #1f2937;
    text-align: center;
    line-height: 1.6;
}

.logo {
    max-width: 250px;
    margin: 50px auto 30px;
}

h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3em;
    color: #0f4c81;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.countdown {
    font-family: 'Montserrat', sans-serif;
    font-size: 2em;
    color: #0f4c81;
    margin-bottom: 40px;
}

.info-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #0f4c81;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.info-button:hover {
    background-color: #073a5a;
}
</style>
</head>
<body>

<img src="images/FyndBo-blue-removebg-preview.png" alt="FyndBo Logo" class="logo">

<h1>Hej!</h1>
<p>Denna hemsida är under konstruktion.<br>Planerad publicering: 2026-06-24</p>

<div class="countdown" id="countdown"></div>

<a href="Fyndbo.se-läs_mer.html" class="info-button">Läs mer om FyndBo</a>

<script>
// Countdown
const countDate = new Date("2026-06-24T00:00:00").getTime();
const countdownElement = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
